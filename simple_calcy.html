<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <form class="card p-4" style="max-width: 400px; width: 100%;" name="myform" onsubmit="event.preventDefault();">
      <h4 class="text-center mb-4">Simple Calculator</h4>

      <div class="mb-3">
        <label for="num1" class="form-label">Num1</label>
        <input type="number" class="form-control" name="n1" required>
      </div>

      <div class="mb-3">
        <label for="num2" class="form-label">Num2</label>
        <input type="number" class="form-control" name="n2" required>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <button type="button" class="btn btn-primary" onclick="add()">+</button>
        <button type="button" class="btn btn-secondary" onclick="sub()">-</button>
        <button type="button" class="btn btn-success" onclick="mul()">*</button>
        <button type="button" class="btn btn-danger" onclick="div()">/</button>
        <button type="button" class="btn btn-warning text-white" onclick="reset()">Reset</button>
      </div>

      <div>
        <label for="result" class="form-label">Result</label>
        <input type="text" class="form-control" name="res" readonly>
      </div>
    </form>
  </div>

  <script>
    var a, b, result;

    function add() {
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a + b;
      document.myform.res.value = result.toFixed(2);
    }

    function sub() {
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a - b;
      document.myform.res.value = result.toFixed(2);
    }

    function mul() {
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a * b;
      document.myform.res.value = result.toFixed(2);
    }

    function div() {
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      if (b === 0) {
        alert("Cannot divide by zero");
        document.myform.res.value = "";
      } else {
        result = a / b;
        document.myform.res.value = result.toFixed(2);
      }
    }

    function reset() {
      document.myform.n1.value = "";
      document.myform.n2.value = "";
      document.myform.res.value = "";
    }
  </script>

</body>

</html>
