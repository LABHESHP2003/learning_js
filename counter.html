<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Combined Example</title>
</head>
<body>

  <h1>Digital Clock</h1>
  <h1 id="clock"></h1>

  <h1>Counter</h1>
  <h1 id="count">0</h1>
  <button onclick="stopCounter()">Stop</button>

  <h3 id="msg">Hi Akkaash, how are you ....</h3>

  <!-- Message Update After 5 Seconds -->
  <script>
    setTimeout(function() {
      document.getElementById('msg').innerHTML = "Hi Aakansha, I am fine ..... How are you?";
    }, 5000);
  </script>

  <!-- Counter Script -->
  <script>
    let count = 0;
    let counter = setInterval(function() {
      count++;
      document.getElementById("count").innerHTML = count;
    }, 1000);

    function stopCounter() {
      clearInterval(counter);
    }
  </script>

  <!-- Digital Clock Script -->
  <script>
    function showTime() {
      let now = new Date();
      let time = now.toLocaleTimeString();
      document.getElementById("clock").innerHTML = time;
    }

    setInterval(showTime, 1000);
    showTime(); // Call immediately to show time without delay
  </script>

</body>
</html>
